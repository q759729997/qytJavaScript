<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本工具函数测试</title>
		<script src="../js/text_utils.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	</head>
	<body>
		<h1>文本工具函数测试</h1>
		<hr>
		<p>测试结果输出位置</p>
		<hr>
		<div id="test_result">
		</div>
		<script>
			$(document).ready(function(){
				testWrapText();
			});
			function addConsoleText(text){
				$("#test_result").append('<div>' + text + '</div>');
				console.log(text);
			}
			function testWrapText() {
				addConsoleText('================testWrapText=====================');
				var text = '如果您拥有很多用例并带有很多断言，那么使用框架就会方便很多。';
				addConsoleText('text:' + text);
				text = wrapText(text, 4);
				addConsoleText('text:' + text);
			}
		</script>
	</body>
</html>
